<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userChoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options">
        <div class="box" id="box1">
            <img src="../../assets/adminlogo.png" alt="">
            <h2>Admin</h2>
            <p>Login as an administrator to access the dashboard to manage app data.</p>
        </div>
        <div class="box" id="box2">
            <img src="../../assets/studentlogo.png" alt="">
            <h2>Student</h2>
            <p>Login as a student to explore course materials and assignments.</p>
        </div>
        <div class="box" id="box3">
            <img src="../../assets/teacherlogo.png" alt="">
            <h2>Teacher</h2>
            <p>Login as a teacher to create courses, assignments, and track student progress.</p>
        </div>
    </div>
