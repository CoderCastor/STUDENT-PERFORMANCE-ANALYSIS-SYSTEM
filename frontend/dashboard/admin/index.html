<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <nav>
        <div class="hamBerger">
            
            <div  class="hambergerIcon">
                <img src="../../../assets/hamburger.png" id="hamBurger" alt="" srcset="">
            </div>
        
            <div class="leftArrow">
                <i class="fa fa-arrow-left" style="color: white;"></i>
            </div>
        </div>

        <div class="navigation">
            <h2>Admin Dashboard</h2>
            <div class="profile"><i class="fa fa-user user"></i></div>
        </div>

    </nav>
    <main>
        <div class="leftBar">
            <div class="options">
                <div class="option" id="option1"><div class="icons"><i class="fa fa-home homeIcon" aria-hidden="true"></i></div><h3>Home</h3></div>
                <div class="option" id="option2"><div class="icons"><i class="fas fa-book classIcon" aria-hidden="true"></i></div><h3>Classes</h3></div>
                <div class="option" id="option3"><div class="icons"><i class="fas fa-clipboard-list subjectIcon" aria-hidden="true"></i></div><h3>Subjects</h3></div>
                <div class="option" id="option4"><div class="icons"><i class="fas fa-user-friends"></i></div><h3>Teachers</h3></div>
                <div class="option" id="option5"><div class="icons"><i class="fas fa-user"></i></div><h3>Students</h3></div>
                <div class="option" id="option6"><div class="icons"><i class="fas fa-comment-alt"></i></div><h3>Notices</h3></div>
                <div class="option" id="option7"><div class="icons"><i class="fas fa-exclamation-circle"></i></div><h3>Complaints</h3></div>
            </div>
    
            <hr>
    
            <div class="userBar">
    
            </div>
        </div>

        <!-- HOME SECTION -->
        <section class="Home section1">

            <div class="cards">

                <div class="box" id="box1">
                    <div class="cardImage"><img src="../../../assets/img1.png" alt="" srcset=""></div>
                    <div class="cardtitle"><h2>Total Students</h2></div>
                    <div class="PHP">00</div>
                </div>
                <div class="box" id="box2">
                    <div class="cardImage"><img src="../../../assets/img2.png" alt="" srcset=""></div>
                    <div class="cardtitle"><h2>Total Classes</h2></div>
                    <div class="PHP">00</div>
                </div>
                <div class="box" id="box3">
                    <div class="cardImage"><img src="../../../assets/img3.png" alt="" srcset=""></div>
                    <div class="cardtitle"><h2>Total Teachers</h2></div>
                    <div class="PHP">00</div>
                </div>
                <div class="box" id="box4">
                    <div class="cardImage"><img src="../../../assets/img4.png" alt="" srcset=""></div>
                    <div class="cardtitle"><h2>Fees Collection</h2></div>
                    <div class="PHP">00</div>
                </div>

            </div>

            <div class="noticeDisplay">
                <div class="noticebar">Notices</div>
                <div class="noticeItems">No Notices to Show Right Now</div>
            </div>

        </section>

        <!-- CLASS SECTION -->
        <section class="section2">
            
            <div class="addClassButtonBar">
                <button class="addClass">ADD CLASS</button>
            </div>

            <div class="classTitileBar">
                <div class="titleClassName">
                    <div class="barLabel">Class Name</div>
                </div>
                <div class="titleAciton">
                    <div class="barLabel">Actions</div>
                </div>
            </div>


            <div class="ClassEntry">

                <div class="entry" id="1">
                    <div class="entryClassName">
                        <div class="classAlpla">A</div>
                    </div>
                    <div class="actionBar" >
                        <div class="dustbinIcon current"><i class="fa fa-trash trashIcon" aria-hidden="true"></i></div>    
                        <button class="buttons current" id="VIEW">VIEW</button>
                        <button class="buttons current addButton" id="addButton">Add +</button>
                        <button class="buttons future displayNone addSubjectButton" id="addSubjectButton">ADD SUBJECT</button>
                        <button class="buttons future displayNone addStudentButton" id="addStudentButton">ADD STUDENT</button>
                        <button class="buttons future displayNone arroIcon" id="arroIcon"><i class="fa fa-arrow-left" style="color: white;"></i></button>
                    </div>
                </div>

                <div class="entry" id="2">
                    <div class="entryClassName">
                        <div class="classAlpla">A</div>
                    </div>
                    <div class="actionBar">
                        <div class="dustbinIcon current"><i class="fa fa-trash trashIcon" aria-hidden="true"></i></div>    
                        <button class="buttons current" id="VIEW">VIEW</button>
                        <button class="buttons current addButton" id="addButton">Add +</button>
                        <button class="buttons future displayNone addSubjectButton" id="addSubjectButton">ADD SUBJECT</button>
                        <button class="buttons future displayNone addStudentButton" id="addStudentButton">ADD STUDENT</button>
                        <button class="buttons future displayNone arroIcon" id="arroIcon"><i class="fa fa-arrow-left" style="color: white;"></i></button>
                    </div>
                </div>
             
              
            </div>

        </section>

        <!-- ADD CLASS BUTTON SECTION -->
        

        <!-- VIEW BUTTON SECTION -->
         <section class="VIEW Section3">

            
         </section>

         
    </main>

    <div class="addClassModal">
        <div class="addClassModalBox">
            <div class="addClassImg">
                <img src="../../../assets/Teacher-PNG-Image.png" alt="" srcset="">
            </div>
            <input class="addClassInput" type="text" name="" id="" placeholder="Enter class name">
            <button class="addClassButtons" id="addClassButton1">CREATE</button>
            <button class="addClassButtons" id="addClassButton2">GO BACK</button>
        </div>
    </div>


    <!-- //addSubject Modal -->
    <div class="addSubjectModal" id="addSubjectModal">
        <div class="addSubjectModalBox">
            <div class="addSubjectModalImg">
                <img src="../../../assets/classroom.png" alt="">
            </div>
            <input type="text" class="addSubjectModalinput" name="" id="" placeholder="Subject Name">
            <input type="text" class="addSubjectModalinput" name="" id="" placeholder="Subject Code">
            <input type="text" class="addSubjectModalinput" name="" id="" placeholder="Sessions">
            <button class="addSubjectModalButton" id="addSubjectModalButton">ADD SUBJECT</button>
            <button class="addSubjectModalButton" id="addSubjectModalButtonBack">GO BACK</button>
        </div>
    </div>



    <!-- //add Student Modal -->
    <div class="addStudentModal" id="addStudentModal">
        <div class="addStudentModalBox">
            <div class="addStudentModalImg">
                <img src="../../../assets/classroom.png" alt="">
            </div>
            <input type="text" class="addStudentModalinput" name="" id="" placeholder="Student Name">
            <input type="text" class="addStudentModalinput" name="" id="" placeholder="Student Key / ID">
            <!-- <input type="text" class="addStudentModalinput" name="" id="" placeholder="Roll No."> -->
            <button class="addStudentModalButton" id="addStudentModalButton">ADD STUDENT</button>
            <button class="addStudentModalButton" id="addStudentModalButtonGoBack">GO BACK</button>
        </div>
    </div>


     <script src="./adminDashboard.js"></script>
</body>
</html>
